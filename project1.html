<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <h1>Discussion Portal</h1>
    <div class="cntner">
        

        <div class="rdiv">
            
            <div class="rdiv1">
                <button id="bttn1">New Question From</button>
                <button id="bttn2">Search question...</button>
            
        </div>
        </div>





        <div class="ldiv">
            <h2>Welcome to Discussion Portal !</h2>
            <h4>Enter a Subject and question to get started</h4>
            <div>
                <input type="text" placeholder="Enter Subject..." id="abc">
                <textarea rows="10" cols="80" placeholder="Enter Question..." id="pqr"></textarea>
                <button id="bttn">Submit</button>
            </div>

        </div>

        <div id="respdiv">
            <h4 id="heading1">Question</h4>
            <div id="risdiv">
                <h3 id="hd3"></h3>
                <p id="paraupper"></p>
            </div>
            <button id="resolvebtn">Resolve</button>

            <h4 id="heading2">Response</h4>
            <div id="lastdivs">
                
             </div>


            <h4 id="response">Add Response</h4>
            
            <div id="lastdiv"> 
            <input type="text" id="name" placeholder="Enter Name">
            <textarea row="20" cols="80" placeholder="Enter Comment" id="comment"></textarea>
            <button id="lastsubmit">Submit</button>
            </div>
        </div>



    </div>
 

    <script src="project1.js"></script>
